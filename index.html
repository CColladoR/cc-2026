    <style>
        :root {
            --scroll-y: 0;
        }
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 2rem;
            text-rendering: optimizeLegibility;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            color: #111111;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-view-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
        }
        
        .dark body {
            background-color: #050505;
            color: #f0f0f0;
        }

        /* Enhanced Liquid Glass Effect */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(48px) saturate(180%);
            -webkit-backdrop-filter: blur(48px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 4px 24px -1px rgba(0, 0, 0, 0.02),
                0 10px 40px -10px rgba(0, 0, 0, 0.04),
                inset 0 0 1px 1px rgba(255, 255, 255, 0.4);
            will-change: backdrop-filter, transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .dark .liquid-glass {
            background: rgba(10, 10, 12, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 10px 30px -10px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        }

        .mesh-gradient {
            background: radial-gradient(at 0% 0%, hsla(253,16%,95%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(225,39%,90%,0.4) 0, transparent 50%),
                        radial-gradient(at 50% 100%, hsla(339,49%,95%,0.3) 0, transparent 50%);
            background-attachment: fixed;
        }

        .dark .mesh-gradient {
            background: radial-gradient(at 0% 0%, hsla(253,30%,10%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(225,40%,8%,0.4) 0, transparent 50%),
                        radial-gradient(at 50% 100%, hsla(339,50%,12%,0.3) 0, transparent 50%);
            background-color: #050505;
        }

        .liquid-aura {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: float 20s infinite alternate ease-in-out;
            will-change: transform;
            pointer-events: none;
            transform: translateZ(0);
        }

        .dark .liquid-aura {
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
        }

        @keyframes float {
            0% { transform: translate3d(-10%, -10%, 0) scale(1); }
            100% { transform: translate3d(10%, 10%, 0) scale(1.1); }
        }

        /* Scrollbar Utilities */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .snap-x {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            will-change: scroll-position;
        }

        /* Performance Optimized Reveal Animations */
        .reveal-text {
            animation: reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translate3d(0, 20px, 0);
            opacity: 0;
        }
        @keyframes reveal {
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        
        .title-reveal {
            opacity: 0;
            animation: title-reveal 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.1s;
            will-change: transform, opacity, filter;
            backface-visibility: hidden;
        }
        @keyframes title-reveal {
            from { 
                opacity: 0; 
                transform: translate3d(0, 24px, 0); 
                filter: blur(10px);
            }
            to { 
                opacity: 1; 
                transform: translate3d(0, 0, 0); 
                filter: blur(0);
            }
        }

        /* Cinematic Mask for Image */
        .image-soft-mask {
            mask-image: radial-gradient(circle at 50% 40%, black 70%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at 50% 40%, black 70%, transparent 100%);
        }

        .liquid-border-glow {
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                0 20px 40px -12px rgba(30, 58, 138, 0.15);
            will-change: box-shadow;
            transform: translateZ(0);
        }

        .dark .liquid-border-glow {
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05),
                0 20px 40px -20px rgba(0, 0, 0, 0.5);
        }

        /* Content Visibility optimization for mobile scroll */
        .cv-auto {
            content-visibility: auto;
            contain-intrinsic-size: 1px 500px;
        }

    <script>
        // High-performance scroll listener with throttled Raf
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    document.documentElement.style.setProperty('--scroll-y', window.scrollY + 'px');
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
    </script>
