        :root {

        body {

        .dark body {

            color: #f0f0f0;

        /* High-Key Liquid Glass Effect for Light Mode */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: 
                0 4px 20px -2px rgba(0, 0, 0, 0.02),
                0 12px 30px -10px rgba(0, 0, 0, 0.04);
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .dark .liquid-glass {
            background: rgba(10, 10, 12, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 10px 30px -10px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        }

        .mesh-gradient {
            background: #ffffff;
        }

        .dark .mesh-gradient {
            background: radial-gradient(at 0% 0%, hsla(253,30%,10%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(225,40%,8%,0.4) 0, transparent 50%),
                        radial-gradient(at 50% 100%, hsla(339,50%,12%,0.3) 0, transparent 50%);
            background-color: #050505;
        }

        .liquid-aura {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.02) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 25s infinite alternate ease-in-out;
            will-change: transform;
            pointer-events: none;
            transform: translateZ(0);
        }

        .dark .liquid-aura {
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
        }

        @keyframes float {
            0% { transform: translate3d(-2%, -2%, 0); }
            100% { transform: translate3d(2%, 2%, 0); }
        }

        .image-soft-mask {
            mask-image: radial-gradient(circle at 50% 40%, black 75%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at 50% 40%, black 75%, transparent 100%);
        }
        
        .reveal-text {
            animation: reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            will-change: transform, opacity;
            transform: translateY(15px);
            opacity: 0;
        }
        @keyframes reveal {
            to { opacity: 1; transform: translateY(0); }
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    <script>
        // Performance optimized scroll listener
        let ticking = false;
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            lastScrollY = window.scrollY;
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    document.documentElement.style.setProperty('--scroll-y', lastScrollY + 'px');
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
    </script>
